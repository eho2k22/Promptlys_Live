<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mother's Day Poem Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mother's Day Poem Generator</h1>
        <input type="text" id="motherName" placeholder="Enter your mother's name" autofocus>
        <button onclick="generatePoem()">Generate Poem</button>
        <div id="poemCard" class="hidden">
            <h2>Poem for <span id="nameDisplay"></span></h2>
            <p id="poemContent"></p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
